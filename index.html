<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.6.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-box
        position="-1 4 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      ></a-box>
    </a-scene>
  </body>

  <!-- <html> -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="markersPNG/pattern-riot.patt">
        <a-entity
          gltf-model="models/purse 1.glb"
          scale="2.0 2.0 2.0"
        ></a-entity>
      </a-marker>

      <a-marker preset="hiro">
        <a-entity gltf-model="models/Donut2.glb"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
