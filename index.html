<!DOCTYPE html>

<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="markersPNG/pattern-riot.patt">
        <a-entity
          gltf-model="models/purse 2.glb"
          scale="2.0 2.0 2.0"
        ></a-entity>
      </a-marker>

      <a-marker preset="hiro">
        <a-entity gltf-model="models/Donut2.glb"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
